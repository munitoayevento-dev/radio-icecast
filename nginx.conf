worker_processes 1;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Log formato simplificado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Desactivar buffering para streaming
    proxy_buffering off;
    proxy_request_buffering off;
    client_body_buffer_size 128k;
    
    server {
        # nginx escucha en el puerto que Render asigna (8080)
        listen 8080;
        server_name localhost;
        
        # LOCACIÓN CRÍTICA: Donde Butt se conectará
        location = /butt-in {
            # Reenvía EXACTAMENTE como lo recibe a Icecast interno
            proxy_pass http://127.0.0.1:10000/stream;
            
            # Pasar headers importantes
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Headers ESPECIALES para Icecast
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Content-Type $http_content_type;
            proxy_set_header Icecast-Client-Type "source";
            
            # Permitir método SOURCE (esencial)
            proxy_method PUT SOURCE POST;
            
            # Timeouts largos para streaming
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Desactivar buffering
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Logging detallado
            access_log /var/log/nginx/butt_access.log main;
        }
        
        # Para oyentes normales (página web y stream)
        location / {
            proxy_pass http://127.0.0.1:10000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
